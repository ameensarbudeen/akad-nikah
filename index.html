<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Majlis Ijab Qabul - Ameen & Nurhilwana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f2f2f2;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #000;
    }

    .full-svg {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-fullscreen {
      width: 100%;
      height: auto;
      max-width: 1920px;
      margin: 0 auto;
      display: block;
      object-fit: contain;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeInTopDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-top-down {
      animation: fadeInTopDown 1.5s ease-out;
    }
  </style>
  <script>
    if (window.innerWidth < 768) {
      window.location.href = "mobile.html";
    }
  </script>
</head>
<body>
  <main>
    <section class="full-svg" style="background-color: #f6f2e7;">
      <object data="assets/page-1.svg" type="image/svg+xml" class="svg-fullscreen fade-in-top-down"></object>
    </section>
    <section class="full-svg" style="background-color: #f6f2e7;">
      <object data="assets/page-2.svg" type="image/svg+xml" class="svg-fullscreen"></object>
    </section>
    <section class="full-svg" style="background-color: #557c70;">
      <object data="assets/page-3.svg" type="image/svg+xml" class="svg-fullscreen"></object>
    </section>
    <section class="full-svg" style="background-color: #f6f2e7;">
      <object data="assets/page-4.svg" type="image/svg+xml" class="svg-fullscreen"></object>
    </section>
  </main>
</body>
</html>
