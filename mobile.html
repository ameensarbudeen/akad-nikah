<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Majlis Ameen & Hilwana - Mobile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f6f2e7;
      font-family: 'Playfair Display', serif;
    }

    .section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: inherit;
      scroll-snap-align: start;
    }

    .svg-fullscreen {
      width: 100%;
      height: auto;
      max-width: 480px;
      display: block;
    }
  </style>
</head>
<body>
  <main style="scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh;">
    <section class="section" style="background-color: #f6f2e7;">
      <img src="assets/mobile-page-1-noicons.png" alt="Page 1" class="svg-fullscreen" />
    </section>
    <section class="section" style="background-color: #f6f2e7;">
      <img src="assets/mobile-page-2.png" alt="Page 2" class="svg-fullscreen" />
    </section>
    <section class="section" style="background-color: #557c70;">
      <img src="assets/mobile-page-3.png" alt="Page 3" class="svg-fullscreen" />
    </section>
    <section class="section" style="background-color: #f6f2e7;">
      <img src="assets/mobile-page-4.png" alt="Page 4" class="svg-fullscreen" />
    </section>
    <section class="section" style="background-color: #f6f2e7;">
      <div style="text-align: center;">
        <p style="font-size: 18px; margin-bottom: 20px;">Klik untuk ke lokasi majlis:</p>
        <div style="display: flex; justify-content: center; gap: 40px;">
          <a href="https://maps.app.goo.gl/jxmavaffPaskTBB78" target="_blank">
            <img src="assets/google-maps-icon.png" alt="Google Maps" width="50" height="50" />
          </a>
          <a href="https://waze.com/ul/hw28658xxg" target="_blank">
            <img src="assets/waze-icon.png" alt="Waze" width="50" height="50" />
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
